name: Frontend Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install NPM dependencies
      run: npm install

    - name: Start a local web server
      run: npm start &
    
    - name: Wait for the server to start
      run: sleep 5

    - name: Run Jasmine Tests
      run: npm test
